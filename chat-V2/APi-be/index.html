<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload a single file</h2>
    <form action="http://localhost:3001/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>

    <h2>Upload multiple files</h2>
    <form action="http://localhost:3001/uploads" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple />
        <button type="submit">Upload Multiple Files</button>
    </form>
</body>
</html>
